<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #4a6fa5;
            --primary-dark: #395782;
            --primary-light: #6789c0;
            --accent-color: #ff6b6b;
            --accent-dark: #e45c5c;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        /* App Container */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
        }
        
        /* Cards */
        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: var(--transition);
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            font-size: 1.3rem;
        }
        
        /* Input Card */
        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .text-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        
        #charCount {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .clear-btn:hover {
            background-color: #f1f1f1;
            color: var(--text-color);
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .primary-btn, .secondary-btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
            border: none;
        }
        
        .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .primary-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .secondary-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .secondary-btn:hover {
            background-color: rgba(74, 111, 165, 0.1);
            transform: translateY(-2px);
        }
        
        /* Result Card */
        .result-card {
            display: flex;
            flex-direction: column;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .prediction-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .prediction-badge.ham {
            background-color: rgba(40, 167, 69, 0.15);
            color: var(--success-color);
        }
        
        .prediction-badge.spam {
            background-color: rgba(220, 53, 69, 0.15);
            color: var(--danger-color);
        }
        
        .confidence-meter {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .confidence-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .meter-container {
            width: 200px;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .meter-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 50px;
            transition: width 0.5s ease-out;
        }
        
        #confidenceValue {
            position: absolute;
            right: 5px;
            top: -5px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .result-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .explanation-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .explanation-box h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: var(--border-radius);
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .model-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .close-btn:hover {
            color: var(--text-color);
        }
        
        .about-content {
            margin-top: 20px;
        }
        
        .about-content h3 {
            margin: 20px 0 10px;
            color: var(--primary-color);
        }
        
        .about-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        /* Utility Classes */
        .hidden {
            display: none;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .primary-btn, .secondary-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .app-container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .model-info {
                flex-direction: column;
                gap: 5px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Spam Detection System</h1>
            <div class="row justify-content-center">
                <div class="col-12">
                    <form id="messageForm" class="mb-4">
                        <div class="form-group">
                            <label for="message" class="form-label">Enter your message:</label>
                            <textarea class="form-control mb-3" id="message" name="message" rows="4" required>Hi Mary, just checking in about our lunch next week? Still on for Tuesday at noon?</textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4" id="submitBtn">Check Message</button>
                        </div>
                    </form>
                    <div id="loading" class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Analyzing message...</p>
                    </div>
                    <div id="result" class="result-box card p-4 text-center">
                        <h4 class="mb-3">Result</h4>
                        <div id="prediction-text" class="mb-2"></div>
                        <div id="confidence-text" class="text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const resultBox = document.getElementById('result');
            const predictionText = document.getElementById('prediction-text');
            const confidenceText = document.getElementById('confidence-text');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            // Show loading state
            loadingDiv.style.display = 'block';
            resultBox.style.display = 'none';
            submitBtn.disabled = true;

            try {
                // Use the /analyze endpoint and send JSON data as expected by the backend
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message })
                });

                const data = await response.json();
                
                // Hide loading state
                loadingDiv.style.display = 'none';
                resultBox.style.display = 'block';
                submitBtn.disabled = false;

                if (data.error) {
                    resultBox.className = 'result-box card p-4 text-center';
                    predictionText.textContent = data.error;
                    confidenceText.textContent = '';
                } else {
                    resultBox.className = `result-box card p-4 text-center ${data.prediction.toLowerCase()}`;
                    predictionText.textContent = `This message is classified as: ${data.prediction}`;
                    confidenceText.textContent = `Confidence: ${data.confidence.toFixed(2)}%`;
                }
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.style.display = 'none';
                resultBox.style.display = 'block';
                submitBtn.disabled = false;
                
                resultBox.className = 'result-box card p-4 text-center';
                predictionText.textContent = 'Error processing your request';
                confidenceText.textContent = 'Please try again';
            }
        });
    </script>
</body>
</html>
